name: Publish Tech Sandbox BigCommerce
# This workflow is triggered on pushes to the dev branch only.
on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Stencil Push - Tech Sandbox
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Node version to 10
        uses: actions/setup-node@v1
        with:
          node-version: 10.17.0

      - name: Install Dependencies
        run: |
          npm install -g @bigcommerce/stencil-cli
          yarn

      - run: 'echo "$STENCIL" > cornerstone/config.stencil.json'
      - run: 'echo "STENCIL_SECRETS" > cornerstone/secrets.stencil.json'
        shell: bash
        env:
          STENCIL: ${{secrets.STENCIL}}
          STENCIL_SECRETS: ${{secrets.STENCIL_SECRETS}}

      - name: Push Theme to Tech
        run: |
          stencil push -a Tech-Sandbox
