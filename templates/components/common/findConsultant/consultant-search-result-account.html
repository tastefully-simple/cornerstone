<div class="modal-general-alternate modal-results consultant-search-results" id="consultant-search-results-account">
    <div class="genmodal-header">
        <h2>{{ lang 'ts_affiliation.consultant.results_title' }}</h2>
        <a href="#" class="modal-close" aria-label="Close" role="button">
            <span aria-hidden="true" class="close-modal-alternate"></span>
        </a>
    </div>
    <div class="genmodal-body">
        <div class="search-filter-wrapper">
            <div class="return-search">
                <div class="vertical-center">
                    <i class="fas fa-caret-left"></i>
                </div>
                <button class="frame-caption return-search-text">Refine your search</button>
            </div>
        </div>
        <article class="buy-wide-card"></article>
        <div class="alertbox-error">
            <h2 class="alert-title">Error</h2>
            <p class="alert-message">
                <span></span>
            </p>
        </div>
    </div>
    <div class="findmodal-footer">
        <div class="next-step-wrapper">
            <h1 class="frameheading-1 greeting">Hi, {{ customer.name }}</h1>
            <p class="next-step-selected-text system-12 yum-selected"></p>
            <button class="button-cancel consultantmodal-cancel-btn" type="button">cancel</button>
            <button class="button-alternate-disabled button-alternate-icon" id="consultant-continue-account" disabled>
                continue
            </button>
        </div>
    </div>
</div>
